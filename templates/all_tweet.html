{% extends 'base.html' %}

{% block content1 %}
<h1>All Tweet Data</h1>


<ul>
{% for tw in all_tweets %}
    <li><strong><i>Word searched: </i></strong>{{ tw[1] }}<br>
      <strong><i>Tweet: </i></strong>{{ tw[0] }}<br><br>
  </li><br><br>
{% endfor %}
</ul>

{% if not all_tweets %}
    There are no saved tweets to show.
{% endif %}
{% endblock %}
