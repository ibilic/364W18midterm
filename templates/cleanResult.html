{% extends 'base.html' %}

{% block content1 %}

<h1>Clean Schedule</h1>

{% for item in data %}
    <ul>
      <li>
        <strong>Name: </strong> {{ item.name }}
        <strong>Task: </strong> {{ item.task }}
        <strong>Date: </strong> {{ item.date }} <br>
   </ul>
{% endfor %}

{% if not data %}
    There are no saved cleaning tasks to show.
{% endif %}

{% endblock %}
